<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Contact</title>
  <link rel="stylesheet" href="css/shared.css">
  <script src="js/scriptW.js" defer></script>
</head>
<body>
  <div class="scm-brand">
    <h1>SCM</h1>
    <p>Smart Community Map</p>
  </div>

  <div id="notification" class="notification"></div>

  <div class="contact-container">
    <h2>Contact Admin</h2>
    <form id="worker-form">
      <label for="message">Technical Issue</label>
      <textarea id="message" placeholder="Describe the issue..." required></textarea>

      <button type="submit">Send to Admin</button>
    </form>
  </div>
</body>
</html>

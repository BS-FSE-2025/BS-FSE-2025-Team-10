<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Contact</title>
  <link rel="stylesheet" href="./css/shared.css">
<script src="./js/scriptU.js" defer></script>

</head>
<body>
  <div class="scm-brand">
    <h1>SCM</h1>
    <p>Smart Community Map</p>
  </div>

  <div id="contact-notification-worker" style="display: none;" class="notification"></div>

  <div class="contact-container">
    <h2>Contact Admin</h2>
    <form id="worker-form">
      <label for="worker-issue">Technical Issue</label>
      <textarea id="worker-issue" placeholder="Describe the issue" required></textarea>

      <button type="submit">Send to Admin</button>
    </form>
  </div>

  <script src="js/scriptW.js" defer></script>
</body>
</html>

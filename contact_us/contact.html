<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/shared.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #800000;
      color: white;
      text-align: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
    }

    p {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .role-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .role-buttons button {
      background-color: white;
      color: #800000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-buttons button:hover {
      background-color: #660000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Contact Us</h1>
    <p>Select your role:</p>
    <div class="role-buttons">
      <button onclick="switchRole('user')">Register as User</button>
      <button onclick="switchRole('worker')">Register as Worker</button>
    </div>
  </div>
  <script>
    function switchRole(role) {
      localStorage.setItem('userRole', role);
      alert(`You registered as a ${role}`);
      window.location.href = role === 'user' ? './user.html' : './worker.html';
    }
  </script>
</body>
</html>

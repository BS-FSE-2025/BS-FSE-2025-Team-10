<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="accountdetails.css">
    <script defer src="accountdetails.js"></script>
</head>
<body>
    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='/setting/settings.html'">‚Üê</button>
    </div>
    <div class="details-container">
        <div class="header">
            <h1>Account Details</h1>
            <p>Here is the information associated with your account:</p>
        </div>
        <div class="details-card">
            <h2>Personal Information</h2>
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
        </div>
    </div>
</body>
</html>

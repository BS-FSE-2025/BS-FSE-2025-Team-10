<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>
    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='/setting/settings.html'">‚Üê</button>
    </div>
    <div id="changePasswordContainer">
        <div id="changePasswordBox">
            <!-- Step 1: Verify Identity -->
            <div id="step1" class="step">
                <h2>Verify Your Identity</h2>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <button id="verifyButton" type="submit">Verify</button>
                </form>
                <p id="verifyMessage"></p>
            </div>

            <!-- Step 2: Change Password -->
            <div id="step2" class="step" style="display: none;">
                <h2>Change Password</h2>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <button id="changePasswordButton" type="submit">Change Password</button>
                </form>
                <p id="passwordChangeMessage"></p>
            </div>
        </div>
    </div>
    <script src="changepassword.js"></script>
</body>
</html>
